<!doctype html>
<html ng-app>
<head>
<title>Ticktock</title>
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>
<body>
    <div class="container">
      <h1>Hello</h1>
      <div ng-controller="AsanaCtrl">
          <p>{{page.name}}</p>
	  <p>{{page.about}}</p>
      </div>
      <div>
      <table class="table table-striped">
      <tbody>
      <tr>
      <td>
      Test
      </td>
      <td>
      Test 2
      </td>
      </tr>
      <tr>
      <td>
      Test
      </td>
      <td>
      Test 2
      </td>
      </tr>
      </tbody>
      </table>
      </div>
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="images/illustrations/time.png" alt="Welcome to Time App" />
            <h4><small>Time App</small></h4>
          </div>

          <div class="login-form">
            <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-man-16" for="login-name"></label>
            </div>

            <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock-16" for="login-pass"></label>
            </div>

            <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
      </div>

    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://code.angularjs.org/1.0.5/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
